<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <section class="form">
        <h1>Registration form</h1>
      <div class="formSection">
          <form>
              <input class="filled" type="text"     placeholder="Enter your first name please" required><br>
              <input class="filled" type="text"     placeholder="Enter your second name please" required><br>
              <input class="filled" type="text"     placeholder="Enter your father name please" required><br>
              <input class="filled" type="text"     placeholder="Enter your mother name please" required><br>
              <input class="filled" type="date"     placeholder="Enter your date of birth" required><br>
              <input class="filled" type="email"    placeholder="Enter your email please" required><br>
              <input class="filled" type="password" placeholder="Enter your email password plese" required><br>
              <input class="filled" type="text"     placeholder="Enter your phone number please" required><br>
              <input class="filled" type="text"     placeholder="Enter your NID number plese" required><br>
          </form>
      </div>
      <div class="btn">
        <button>Submit</button>
      </div>
    </section>
</body>
</html>
